# NetworkPolicy provides L3/L4 isolation independent of the service mesh.
# Defense-in-depth: even if the mesh sidecar is bypassed, the CNI plugin
# (OVN-Kubernetes) enforces these rules at the network level.
---
# OpenEMR: allow ingress from OpenShift router and mesh, allow egress to MariaDB + Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openemr-netpol
  namespace: openemr
spec:
  podSelector:
    matchLabels:
      app: openemr
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from OpenShift router
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 8080
    # Allow from istio-system (mesh ingress gateway + control plane)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
  egress:
    # MariaDB
    - to:
        - podSelector:
            matchLabels:
              app: mariadb
      ports:
        - protocol: TCP
          port: 3306
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # DNS resolution (required)
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Istio control plane (sidecar-to-istiod)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15014
---
# MariaDB: only accept connections from OpenEMR
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb-netpol
  namespace: openemr
spec:
  podSelector:
    matchLabels:
      app: mariadb
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: openemr
      ports:
        - protocol: TCP
          port: 3306
    # Istio control plane
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
  egress:
    # DNS only
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Istio control plane
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15014
---
# Redis: only accept connections from OpenEMR
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-netpol
  namespace: openemr
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: openemr
      ports:
        - protocol: TCP
          port: 6379
    # Istio control plane
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
  egress:
    # DNS only
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Istio control plane
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15014
