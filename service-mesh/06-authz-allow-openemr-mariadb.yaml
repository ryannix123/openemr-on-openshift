# Allow only the OpenEMR pod to connect to MariaDB.
# Any other pod in the namespace (or cluster) is denied by the deny-all policy.
# The mesh verifies the caller's identity via mTLS certificate, not just IP.
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-openemr-to-mariadb
  namespace: openemr
spec:
  selector:
    matchLabels:
      app: mariadb
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/openemr/sa/default"
      to:
        - operation:
            ports:
              - "3306"
